	<script type="text/javascript">

		$(function(){
			alert("Hello from ex02");
		});

		// jQuery(document).ready(function(){});
		jQuery(function(){
			alert("Welcome from ex02")
		});

		$(function(){
			alert("Hi from ex02")
		});

		// based on the argument supplied to jQuery or $ function,
		// 3 different workflow:
		// 1. if the arg is a function, it is executed on dom ready
		// 2. if a string supplied, 
		// 2a . if it starts with a < symbol, like a tag a dom element is constructed
		//     $("<h1>").append("Hello").appendTo("body");
		// 2a. if it is not a tag, then it is considered as a selector, based on which jquery will return an array of elements (zero or more elements)
	</script>
